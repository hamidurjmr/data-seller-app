<!DOCTYPE html>
<html>
<head>
  <title>Data Seller App</title>
  <meta charset="UTF-8">
</head>

<body>
  <h2>ðŸ”¥ Data Seller App</h2>
  <p id="status">Not logged in</p>

  <button onclick="login()">Login with Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup }
      from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-BwjDUorqfsC9z04-V63ETvoEmKsazvM",
      authDomain: "datasellerapp.firebaseapp.com",
      projectId: "datasellerapp",
      storageBucket: "datasellerapp.firebasestorage.app",
      messagingSenderId: "218329701404",
      appId: "1:218329701404:web:d908e86db9a946d4d2d3d9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.login = async function () {
      try {
        const result = await signInWithPopup(auth, provider);
        document.getElementById("status").innerText =
          "Logged in as: " + result.user.email;
        console.log("Login success âœ…", result.user);
      } catch (e) {
        alert("Login failed");
        console.error(e);
      }
    };
  </script>
</body>
</html>
